cubes:
  - name: customers
    public: false
    sql_table: tpch.customer

    measures:
      - name: count
        type: count

    dimensions:
      - name: customer_key
        sql: c_custkey
        type: number
        primary_key: true

      - name: name
        sql: c_name
        type: string

      - name: address
        sql: c_address
        type: string

      - name: phone
        sql: c_phone
        type: string

      - name: segment
        sql: c_mktsegment
        type: string

      - name: account_balance
        sql: c_acctbal
        type: number
        format: currency

      - name: comment
        sql: c_comment
        type: string

    joins:
      - name: customer_nations
        relationship: many_to_one
        sql: "{CUBE}.c_nationkey = {customer_nations}.n_nationkey"

      - name: orders
        relationship: one_to_many
        sql: "{CUBE}.c_custkey = {orders}.o_custkey"